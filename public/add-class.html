<!DOCTYPE html>
<html lang="en">

<head>
  
  <title>Gym | Create a Class</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="stylesheets/reviews.css" rel="stylesheet">
  <link href="stylesheets/add-class.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav id="index-navbar" class="navbar navbar-expand-lg navbar-light col-12">
        <a class="navbar-brand" href="">Gym Name</a>
        <button id="index-nav-toggler" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</header>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Create a New Class</h2>
        <form class="add-class">
          <div class="form-group">
            <label for="className">Class Name</label>
            <input type="text" class="form-control" id="className-input" placeholder="Enter class name">
          </div>
          <div class="form-group">
            <label for="classDescription">Description</label>
            <textarea class="form-control" id="classDescription-input" placeholder="Enter a class description"></textarea>
          </div>
          <div class="form-group">
            <label for="classDate">Date</label>
            <input type="date" class="form-control" id="classDate-input">
          </div>
          <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="time" class="form-control" id="startTime-input" placeholder="Enter the time the class will start">
          </div>
          <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="time" class="form-control" id="endTime-input" placeholder="Enter the time the class will end">
          </div>
          <div class="form-group">
            <label for="classPrice">Price ($/class)</label>
            <input type="number" class="form-control" id="classPrice-input" placeholder="Enter the price of one class">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Create</button>
        </form>
        <br />
        <a href="/profile">Go back to your profile</a>
      </div>
    </div>

    <!-- Modal for successfully undoing deletion of classes -->
    <div id="add-success-modal-bg" class="modal-bg">
        <div class="add-review-modal">
            <div class="add-success-modal-div">
                <div class="add-success-heading">
                    <i class="fas fa-check-circle fa-3x"></i>
                    <h4>Successfully added!</h4>
                    <p>Your new class has been created.</p>
                </div>
                <div class="nav-btn-div">
                    <form action="/profile">
                        <button id="add-success-btn" class="confirm-btn" type="submit">Go back to profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/add-class.js"></script>

</body>

</html>
